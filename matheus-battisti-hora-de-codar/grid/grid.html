<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- grid -->
    <div class="container-frank">
        <div class="container-titulo">
            <h1>grid</h1>
        </div>
        <div class="container-div">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div> 

    <!-- template-areas -->

    <div class="container-frank" id="template-areas">
        <div class="container-titulo">
            <h1>template-areas</h1>
        </div>
        <div class="container-div" id="id-template-areas">
            <div id="header">
                <p>Cabeçalho</p>
            </div>
            <div id="sidebar">
                <p>Sidebar</p>
            </div>
            <div id="content">
                <p>Conteúdo</p>
            </div>
            <div id="footer">
                <p>Rodapé</p>
            </div>
        </div>
    </div> 

    <!-- alinhamento no grid -->

    <div class="container-frank">
        <div class="container-titulo">
            <h1>Alinhamento no grid</h1>
        </div>
        <div class="container-div" id="alinhamento-no-grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>

    <!-- alinhamento itens individuais -->

    <div class="container-frank">
        <div class="container-titulo">
            <h1>Alinhamento intens individuais</h1>
        </div>
        <div class="container-div" id="alinhamento-intens-individuais">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
            <div id="item-4">4</div>
            <div id="item-5">5</div>
            <div id="item-6">6</div>
        </div>
    </div>
</body>
</html>
